<!DOCTYPE html>

<head>
	<title>Document.Write</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
<script>
	
	function Fibonacci()
	{
		var n1=0;
		var n2=1;
		var n3;
		var i;
		var count=10;    
		document.write(n1+" "+n2);//printing 0 and 1    
    
		for(i=2;i<count;++i)//loop starts from 2 because 0 and 1 are already printed    
		{    
			n3=n1+n2;    
			document.write(" "+n3);    
			n1=n2;    
			n2=n3;    
		}
	}
	
	function TavolaPitagorica(r, c)
		{
		  document.write("<table border=\"5\">");
		  for (riga = 0; riga < r; riga ++)
		  {
			document.write("<tr>"); // scrivo il tag di apertura riga
		    for (colonna = 0; colonna < c; colonna ++)
		      document.write("<td>" + (riga*colonna) + "</td>");
		    document.write("</tr>"); // scrivo il tag per chiusura riga  
		  }
		  document.write("</table>");  // chiudo il tag table
		}   
	
</script>	
	
</head>

<body>
<center>
	
	 <h1>Esempio di output con tag html prodotti con document.write</h1>
	 <h4>Successione di Fibonacci</h4>
	 
		<script>		
			// inserire lo script all'interno del body nel punto in cui si
			// vuole generare l'output
			document.write("</br>");   
		</script>
	
	<a>
		<script>
			   Fibonacci();
		</script>
	</a>
	
	</br>
	</br>
	<h4>Tavola Pitagorica</h4>
		<script>		//Da fare inserimento utente e tabella a scacchiera
			var nRighe=11;
			var nColonne=11;
			TavolaPitagorica(nRighe, nColonne);
			document.write("</br>");
		</script>
	
</center>
</body>

</html>
